<form [formGroup]="pollForm" (ngSubmit)="submitForm()" class="container col-sm-10 col-md-8 mb-1">
  <div class="form-group row m-1">
    <label class="col-sm-2 col-form-label col-form-label-sm">
      Question:
    </label>
    <div class="col-sm-10">
      <input formControlName="question" type="text" class="form-control form-control-sm" placeholder="Poll Question">
    </div>
  </div>
  <div class="form-group row m-1">
    <label class="col-sm-2 col-form-label col-form-label-sm">
      Image:
    </label>
    <div class="col-sm-10">
      <input formControlName="image" type="text" class="form-control form-control-sm" placeholder="URL of Image">
    </div>
  </div>
  <div class="form-group row m-1">
    <label class="col-sm-2 col-form-label col-form-label-sm">
      Options:
    </label>
    <div class="col-sm-10">
      <input formControlName="options" type="text" class="form-control form-control-sm" placeholder="Option A, Option B, Option C...">
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-secondary">SUBMIT</button>
  </div>
</form>
<hr>
